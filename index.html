<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Welcome to My Interactive Page</h1>

  <!-- Part 1: Event Handling -->
  <button id="clickBtn">Click Me</button>
  <p id="message"></p>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2> Light/Dark Mode Toggle</h2>
    <button id="themeToggle">Toggle Theme</button>
  </section>

  <section>
    <h2> FAQ (Collapsible)</h2>
    <div class="faq">
      <h3 class="question">What is JavaScript?</h3>
      <p class="answer">JavaScript makes web pages interactive and dynamic.</p>
    </div>
    <div class="faq">
      <h3 class="question">What is DOM?</h3>
      <p class="answer">DOM is the Document Object Model that JavaScript manipulates.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2> Registration Form</h2>
    <form id="registerForm">
      <label>
        Name:
        <input type="text" id="name" required>
        <span class="error" id="nameError"></span>
      </label><br>

      <label>
        Email:
        <input type="text" id="email" required>
        <span class="error" id="emailError"></span>
      </label><br>

      <label>
        Password:
        <input type="password" id="password" required>
        <span class="error" id="passwordError"></span>
      </label><br>

      <button type="submit">Register</button>
    </form>
    <p id="formSuccess" class="success"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
